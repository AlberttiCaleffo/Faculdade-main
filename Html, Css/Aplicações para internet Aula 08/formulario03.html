<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Alunos - Faltas e Médias</h2>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome">

            <label for="matricula">Matricula:</label>
            <input type="text" name="matricula">

            <label for="turma">Turma:</label>
            <select name="turma" required>
                <option value="">Selecione</option>
                <option value="1A">1A</option>
                <option value="1B">1B</option>
                <option value="2A">2A</option>
                <option value="2B">2B</option>
            </select>

            <label for="faltas">Faltas:</label>
            <input type="number" name="faltas" min="0" required>

            <label for="media">Média</label>
            <input type="number" name="media" min="0" max="10" step="0.1" required>

            <input type="submit" value="Cadastrar Aluno">
        </form>
        <div class="toggle-container">
            <button class="toggle-btn" onclick="toggleTheme()">Alternar Tema</button>
        </div>
    </div>
    <script src="formulario03.js"></script>d
</body>
</html>
