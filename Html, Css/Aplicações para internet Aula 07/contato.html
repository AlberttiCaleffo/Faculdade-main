<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <img src="./site_exemplo1/img/imagem1.png" alt="">
    </header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="blog.html">Blog (audio)</a> |
        <a href="pagina1.html" target="_blank">Pagina 1 (video)</a> |
        <a href="pagine2.html">Pagina 2 (iframe)</a> |
        <a href="contato.html">Contato</a> |
    </nav>
    <section>
        <h1>Contato</h1>
        <h2>Entre em contato conosco</h2>
        <p>Preencha o formulario abaixo:</p>
        <form action="">
            <p>
                Nome:
                <br>
                <input type="text" placeholder="Seu nome aqui">
            </p>
            <p>
                Email:
                <br>
                <input type="email">
            </p>
                Sexo:
                <br>
                <input type="radio" name="sexo" value="M" checked> Masculino
                <br>
                <input type="radio" name="sexo" value="F"> Feminino
            </p>
            <p>
                Assunto:
                <br>
                <select>
                    <option>Blog</option>
                    <option>Pagina 1</option>
                    <option>Pagina 2</option>
                </select>
            </p>
            <p>
                <textarea placeholder="Sua mensagem aqui"></textarea>
                <br>
                <input type="submit" value="ENVIAR">
            </p>
        </form>
    </section>
    <footer>
        <hr>
        <small>&copy;2024</small>
    </footer>
</body>
</html>
